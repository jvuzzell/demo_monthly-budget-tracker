<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title> 
</head>
<body>  
    <div class="main-content">
        <div class="content-lock"> 
            <div class="h-row">
                <div class="v-col">
                    <header>
                        <div class="h-row">
                            <div class="v-col lg-4 lg-x-6" >
                                <h1>Monthly Budget Tracker</h1>
                            </div>
                            <div class="v-col lg-4 lg-x-6">
                                <nav class="text-align-right">
                                    <ul class="inline">
                                        <li><a href="">Budget Tracker</a></li>
                                        <li><a href="">Billing Templates</a></li>
                                        <li><a href="">Reports</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </header>
                </div>
            </div>
            <div class="h-row">
                <div class="v-col lg-2">
                    <form data-inline-template="report-selector"> 
                        <div class="h-row">
                            <div class="v-col lg-4">
                                <label for="report-year">Year</label>
                                <select class="has-semibold-font-weight" name="report-year" data-year>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                            </div>
                            <div class="v-col lg-4">
                                <label for="report-month">Month</label>
                                <select class="has-semibold-font-weight" name="report-month" data-month>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="h-row even-6 has-mg-bottom-20">
                <div class="v-col lg-2 lg-x-4 has-text-center">
                    <div class="standard-card" data-inline-template="quickStats" data-ref="total-income">
                        <div class="h-row">
                            <div class="v-col has-mg-bottom-10">
                                <p class="has-x-large-font-size has-mg-bottom-5" >$<span data-amount>0.00</span></p>
                                <p class="has-medium-font-size has-semibold-font-weight" data-title>Total Income</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="v-col lg-2 lg-x-4 has-text-center">
                    <div class="standard-card" data-inline-template="quickStats" data-ref="total-expense">
                        <div class="h-row">
                            <div class="v-col has-mg-bottom-10">
                                <p class="has-x-large-font-size has-mg-bottom-5">$<span data-amount>0.00</span></p>
                                <p class="has-medium-font-size has-semibold-font-weight" data-title>Total Expenses</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="v-col lg-2 lg-x-4 has-text-center">
                    <div class="standard-card" data-inline-template="quickStats" data-ref="monthly-balance">
                        <div class="h-row">
                            <div class="v-col has-mg-bottom-10">
                                <p class="has-x-large-font-size has-mg-bottom-5" >$<span data-amount>0.00</span></p>
                                <p class="has-medium-font-size has-semibold-font-weight" data-title>Monthly Balance</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <hr>

            <div class="h-row">
                <div class="v-col has-mg-bottom-40">
                    <h2>Monthly Transactions</h2>
                </div>
            </div>
            <div class="h-row">
                <div class="v-col">
                    <div data-inline-template="budgetSheetContainer"> 

                        <div class="h-row">
                            <div class="v-col">
                                <header data-inline-template="summaryHeader"> 
                                    <div class="summary-columns has-text-center">
                                        <div class="column has-medium-font-size has-semibold-font-weight">Transaction Code</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Summary</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Due</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Income</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Expense</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Balance</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Status</div>
                                        <div class="column has-medium-font-size has-semibold-font-weight">Actions</div>
                                    </div>
                                </header> 
                            </div>
                        </div>
                        <div class="h-row">
                            <div class="v-col has-mg-bottom-0" data-summary-line-container>

                                <div data-inline-template="summaryLine" data-expandable-container="expanded">
                                    <div class="h-row">
                                        <div class="v-col trigger-margin has-text-center has-mg-bottom-0">
                                            <button class="btn-no-background" data-expandable-trigger="click">
                                                <img class="icon" src="<%=require('../../../../src/app/assets/icons/caret-right.svg')%>" alt="Expand Summary Line"/>
                                            </button>
                                        </div>
                                        <div class="v-col expandable-body has-mg-bottom-0"> 
                                            <div class="h-row">
                                                <div class="v-col has-mg-bottom-0"> 
                                                    <form>
                                                        <div class="summary-columns"> 
                                                            <div class="column"> 
                                                                <label for="transaction-codes">Transaction Code</label>
                                                                <select name="transaction-codes" data-transaction-codes>
                                                                    <option value="null">Transaction Code</option>
                                                                </select>
                                                            </div>
                                                            <div class="column">
                                                                <label for="transaction-summary">Transaction Summary</label>
                                                                <input type="text" name="transaction-summary" placeholder="Add transaction summary" data-transaction-summary/>
                                                            </div>
                                                            <div class="column"> 
                                                                <label for="transaction-date">Transaction Due Date</label>
                                                                <input type="text" name="transaction-date" placeholder="1st" data-transaction-date disabled/>
                                                            </div>
                                                            <div class="column">
                                                                <label for="income">Income</label>
                                                                <input type="text" name="income" placeholder="$0.00" data-income disabled/>
                                                            </div>
                                                            <div class="column">
                                                                <label for="expense">Expense</label>
                                                                <input type="text" name="expense" placeholder="$0.00" data-expense disabled/>
                                                            </div>
                                                            <div class="column">
                                                                <label for="balance">Balance</label>
                                                                <input type="text" name="balance" placeholder="$0.00" data-balance disabled/>
                                                            </div>
                                                            <div class="column">
                                                                <label for="status">Status</label>
                                                                <input type="text" name="status" placeholder="Pending" data-status disabled/>
                                                            </div>
                                                            <div class="column actions-column has-text-center">
                                                                <button class="btn-no-background" data-delete-summary-line><img class="icon" src="<%=require('../../../../src/app/assets/icons/close.svg')%>"/></button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="v-col trigger-margin has-text-center has-mg-bottom-0"><!-- Placeholder --></div>
                                        <div class="v-col expandable-body has-mg-bottom-0 has-mg-top-15">
                                            <div data-expandable-target>
                                                <div class="h-row">
                                                    <div class="v-col has-mg-top-0 has-mg-bottom-10" data-transaction-line-container>
                                                        <form class="has-mg-bottom-10" data-inline-template="transactionLine" data-transaction-type="credit">
                                                            <div class="summary-columns"> 
                                                                <div class="column"><!-- placeholder --></div>
                                                                <div class="column">
                                                                    <label for="transaction-summary">Transaction Summary</label>
                                                                    <input type="text" name="transaction-summary" placeholder="Add description of individual credit/debit" data-transaction-summary/>
                                                                </div>
                                                                <div class="column"> 
                                                                    <label for="transaction-codes">Transaction Due Date</label>
                                                                    <select name="transaction-codes" data-transaction-due-date>
                                                                        <option value="1">1</option>
                                                                    </select>
                                                                </div>
                                                                <div class="column">
                                                                    <label for="income">Income</label>
                                                                    <input class="has-text-center" type="text" name="income" placeholder="0.00" data-income value=0 />
                                                                </div>
                                                                <div class="column">
                                                                    <label for="expense">Expense</label>
                                                                    <input class="has-text-center" type="text" name="expense"  placeholder="0.00" data-expense disabled />
                                                                </div>
                                                                <div class="column"><!-- placeholder --></div>
                                                                <div class="column">
                                                                    <label for="transaction-status">Status</label>
                                                                    <select name="transaction-status" data-transaction-status>
                                                                        <option value="pending">Pending</option>
                                                                        <option value="paid">Paid</option>
                                                                        <option value="void">Void</option>
                                                                    </select>
                                                                </div>
                                                                <div class="column actions-column has-text-center">
                                                                    <button class="btn-no-background" data-delete-transaction-line><img class="icon" src="<%=require('../../../../src/app/assets/icons/close.svg')%>"/></button>
                                                                </div>
                                                            </div> 
                                                            <hr class="has-mg-top-10 has-mg-bottom-10">
                                                        </form>
                                                    </div>
                                                </div>  
                                                <div class="h-row has-text-center" data-transaction-controls>
                                                    <div class="v-col has-mg-top-0">
                                                        <button class="has-underline" data-add-credit><strong class="no-underline">+</strong> Add Credit</button><button class="has-underline" data-add-debit><strong class="no-underline has-large-font-size">-</strong> Add Debit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>

                        <div class="h-row" data-inline-template="budgetSheetFooter">
                            <div class="v-col lg-6">
                                <button class="icon-left btn-has-background-mint" type="button" data-trigger-add-summary>
                                    <img src="<%=require('../../../../src/app/assets/icons/add.svg')%>">
                                    Add Transaction
                                </button>
                            </div> 
                            <div class="v-col lg-2 has-text-right">
                                <button class="icon-left btn-has-background-mint" type="button" data-trigger-save-budget>
                                    <img src="<%=require('../../../../src/app/assets/icons/add.svg')%>">
                                    Save Budget
                                </button>
                                <button class="icon-left btn-has-background-mint" type="button" data-trigger-finalize-budget>
                                    <img src="<%=require('../../../../src/app/assets/icons/add.svg')%>">
                                    Finalize
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
